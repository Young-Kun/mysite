{% extends 'base.html' %}

{% block title %}登录{% endblock %}
{% block content %}
    <form action="{% url 'user:login' %}?next={{ next_url }}" method="post" class="mx-auto mt-5"
          style="max-width: 350px">
        {% csrf_token %}
        <div class="text-center mb-5">
            <h2>欢迎登录</h2>
        </div>
        {# 提示消息 #}
        {% include 'messages.html' %}
        {# 表单主体 #}
        <div class="form-group">
            {{ login_form.username }}
        </div>
        <div class="form-group">
            {{ login_form.password }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <div class="my-3 d-flex font-weight-lighter">
            <a href="{{ next_url }}" class="mr-auto">返回</a>
            还没有账号？<a href="{% url 'user:register' %}?next={{ next_url }}">去注册</a>
        </div>
    </form>
{% endblock %}
