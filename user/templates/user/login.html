{% extends 'layout/base.html' %}

{% block content %}
    <form action="{% url 'user:login' %}?next={{ next_url }}" method="post" class="mx-auto mt-5" style="max-width: 300px">
        {% csrf_token %}
        <div class="text-center mb-5">
            <h1>欢迎登录</h1>
        </div>
        {# 提示消息 #}
        {% if messages %}
            {% for message in messages %}
                <div class="alert
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                alert-danger
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                alert-success
                {% else %}
                alert-warning
                {% endif %}"
                >{{ message }}</div>
            {% endfor %}
        {% endif %}
        {# 表单主体 #}
        <div class="form-group">
            {{ login_form.username }}
        </div>
        <div class="form-group">
            {{ login_form.password }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
{% endblock %}
